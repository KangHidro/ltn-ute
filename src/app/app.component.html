<div class="sv-info" *ngIf="svInfo?.mssv">
  <p class="hoten">Kỹ sư {{svInfo.hoTen}}</p>
  <span class="nganh">Ngành {{svInfo.nganh}}</span>
</div>

<div class="sv-lookup">
  <input class="lookup-inp" type="text" [(ngModel)]="mssv" (keyup.enter)="lookup()" [autofocus]="true">
  <span class="pointer" (click)="mssv=''">X</span>
</div>
